spring:
  application:
    name: libraryapi
  datasource:
    url: jdbc:postgresql://localhost:5434/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${SPRING_GOOGLE_CLIENT_ID}
            client-secret: ${SPRING_GOOGLE_CLIENT_SECRET}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
springdoc:
  override-with-generic-response: false
